<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

<script src="/src/plugins/sweetalert2/sweetalert2.all.js"></script>

<script>
    // window.onload = function () {
    //     // loadNewEmpList();
    //     console.log('gogo');
    // };

    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        // data: newEmpList,
        scrollX: true,
        scrollY: true,
        rowHeaders: ['checkbox'],
        columns: [
            {
                header: '신입사원 번호',
                name: 'newId',
                align: 'center'
            },
            {
                header: '이름',
                name: 'newName',
                filter: 'select',
                align: 'center'
            },
            {
                header: '전화 번호',
                name: 'newPhone',
                align: 'center'
            },
            {
                header: '주소',
                name: 'newAddr',
                align: 'center'
            },
            {
                header: '생년월일',
                name: 'newBirth',
                filter: 'select',
                align: 'center'
            },
            {
                header: '지원 직무',
                name: 'newDept',
                filter: 'select',
                align: 'center'
            },
            {
                header: '직급',
                name: 'newGrade',
                filter: 'select',
                align: 'center',

            }
        ],
        pageOptions: {
            useClient: true,
            perPage: 10
        }
    });

    function loadNewEmpList() {
        fetch('/hr/new-list')
            .then(function (res) {
                return res.json();
            })
            .then(function (newEmpData) {
                // 직급 변환하여 출력
                let position = '';
                const gradeData = newEmpData.map(item => {
                    switch (item.newGrade) {
                        case 'EMPLOYEE':
                            position = '사원';
                            break;
                        case 'ASSISTANT':
                            position = '대리';
                            break;
                        case 'MANAGER':
                            position = '과장';
                            break;
                        case 'DEPUTY':
                            position = '차장';
                            break;
                        case 'HR':
                            position = '인사관리';
                            break;
                        case 'ADMIN':
                            position = '관리자';
                            break;
                        default:
                            position = '미정';
                    }
                    console.log({ ...item });
                    return { ...item, newGrade: position }; // 변환된 데이터를 새로운 배열에 저장
                });

                grid.resetData(gradeData); // 수정된 배열을 전달
                // grid.setData(gradeData);
            });
    }
    window.addEventListener('load',function(){
        loadNewEmpList();
        console.log('hello')
    })




    // 신규직원 승인하는 이벤트
    document.getElementById("confirmNewEmp").addEventListener('click', function () {
        console.log("confirmNewEmp clicked");
        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');
        $(document).ajaxSend(function (e, xht, options) {
            xht.setRequestHeader(header, token);
        });

        let newEmpChecked = grid.getCheckedRows(); // grid에서 체크시 체크한 항목 보여줌

        console.log(newEmpChecked);

        if (newEmpChecked.length == 0) {
            alert('승인대상을 선택해주세요.');
            return false;
        } else {
            let result = confirm('승인하시겠습니까?'); // 확인 true 취소 false
            if (result) {
                $.ajax({
                    type: 'POST',
                    url: '/hr/confirm-new-emp',
                    dataType: 'json',
                    contentType: 'application/json;charset=utf-8',
                    data: JSON.stringify(newEmpChecked),
                    success: function (confirmResult) {
                        if (confirmResult >= 1) {
                            alert('승인을 완료하였습니다.');
                            loadNewEmpList();
                        } else {
                            alert('승인을 실패하였습니다.');
                        }
                    },
                    error: function (error) {
                        alert(JSON.stringify(error));
                    }
                });
                return false; // 이벤트 종료
            }
        }
    });




</script>
