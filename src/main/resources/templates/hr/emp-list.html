<!--위에 선언하면 html보다 이 script가 더 빨리 로딩 되서 null 값어가 ㅜ항상 아래쪽에 위치해줘야되나봐 ~! -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<script>
    //모달창 세팅
    const modalToggle = document.getElementById('exampleModal');
    const myModal = new bootstrap.Modal(document.getElementById('exampleModal'));


    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        // data: data,
        bodyHeight: 500,
        columns: [
            {
                header: '사원 번호',
                name: 'empSabun'
            },
            {
                header: '부서명',
                name: 'empDept',
                filter: 'select'
            },
            {
                header: '직급',
                name: 'empGrade',
                filter: 'select'
            },
            {
                header: '이름',
                name: 'empName',
                filter: 'select'
            },
            {
                header: '입사 일자',
                name: 'empFirstDt',
                filter: {
                    showApplyBtn: true,
                    showClearBtn: true,
                    type: 'date',
                    options: {
                        format: 'yyyy.MM.dd'
                    }
                }
            },
            {
                header: '재직 상태',
                name: 'empStatus',
                filter: 'select'
            }
         ],
        rowHeaders: ['rowNum'],
        pageOptions: {
            useClient: true,
            perPage: 10
        }
    });

    //그리드 클릭 시 이벤트
    grid.on('click',function(ev){
        console.log(ev); // 그리드에서 제공하는 클릭 이벤트의 매개변수 값을 보기 위함
        const row = grid.getRow(ev.rowKey); //gird에서 제공하는 함수 로우키를 넣으면 해당하는 행의 값들을 보여줌
        console.log(row);
        document.getElementById('empSabun').value = row.empId;
        document.getElementById('empId').value = row.empId;
        document.getElementById('empBirth').value = row.empBirth;
        document.getElementById('empName').value = row.empName;
        document.getElementById('empPhone').value = row.empPhone;
        document.getElementById('empAddr').value = row.empAddr;
        document.getElementById('empEmail').value = row.empEmail;
        document.getElementById('empDept').value = row.empDept;
        document.getElementById('empGrade').value = row.empGrade;
        document.getElementById('empStatus').value = row.empStatus;
        document.getElementById('empFirstDt').value = row.empFirstDt;
        document.getElementById('empLastDt').value = row.empLastDt;

            myModal.show(myModal);

    })

    fetch('/hr/emp-lists')
        .then(function(res){
            return res.json();
        })
        .then(function(empData){
            grid.resetData(empData);
        })

</script>
