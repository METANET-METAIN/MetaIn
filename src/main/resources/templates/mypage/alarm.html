<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  class="no-js" lang="zxx">
<!-- include/layout.html-->
<th:block th:replace="~{/include/layout :: setContent( ~{:: #wrap}  ) }">
  <section id="wrap">
  </section>
</th:block>

<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.js"></script>

<div class="mobile-menu-overlay"></div>

<div class="main-container" >
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="title">
              <h4>알림 내역</h4>

            </div>
          </div>
        </div>
      </div>
      <div class="pd-20 card-box mb-30" >
        <h4 class="h4 text-blue mb-10" > 알림 내역 목록 </h4><span style="font-weight: bold">최근 10개 알림을 확인해보세요! </span>
        <p>
          <div th:each="item : ${alarmList}">

              <div id="alarm" class="da-card" style="border-radius: 10px;width:90%; height: 50px;margin-bottom: 20px;margin-left: 15px" >
                <div style="margin-top: 10px;margin-left: 15px;">
                  <span th:text="${item.notiType}" style="font-weight: bold"></span>
                  <span th:text="${item.notiDt}"style="font-weight: bold;margin-left: 15px;"></span>
                  <a th:href="${item.notiUrl}">
                  <span th:text="${item.notiContent}" style="margin-top: 10px;margin-left: 15px;"></span>
                  </a>
              </div>

          </div>
        </p>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
