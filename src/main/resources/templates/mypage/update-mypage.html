  function checkList() {

    //헨드폰 번호 유효성
    const empPhone = document.getElementById("empPhone").value;

    if (/^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$/.test(empPhone)) {
      document.getElementById("checkPhoneMessage").innerText = " ";
      return true;
    } else {
      document.getElementById("checkPhoneMessage").innerText = "올바른 연락처 번호를 입력해주세요 ex) 010-1234-5678";
      return false;
    }

  }
function goToUpdatePwd(){
    window.location.href = "/mypage/update-pwd";
}

//  비밀번호 유효성 검사
    function checkPwd() {

      const empPwd1 = document.getElementById("empPwd1").value;
      const empPwd2 = document.getElementById("empPwd2").value;

      // 비밀번호는 최소 8자 이상이어야 합니다.
      if (empPwd1 === null || empPwd1 === '') {
        document.getElementById("checkPwd1Message").innerText = "비밀번호를 입력해주세요";
        return false;
      } else if (empPwd1.length < 8) {
        document.getElementById("checkPwd1Message").innerText = "비밀번호는 최소 8자 이상이어야 합니다";
        return false;
      } else if (empPwd1.length >= 8) {
        document.getElementById("checkPwd1Message").innerText = " ";
      }

      // 비밀번호 확인 일치 여부 검사
      if (empPwd2 === null || empPwd2 === '') {
        document.getElementById("checkPwd2Message").innerText = "비밀번호를 입력해주세요";
        alert("비밀번호를 입력해주세요.")
        return false;
      } else if (empPwd2.length < 8) {
        document.getElementById("checkPwd2Message").innerText = "비밀번호는 최소 8자 이상이어야 합니다";
        return false;
      } else if (empPwd1 === empPwd2) {
        document.getElementById("checkPwd2Message").innerText = " ";
        document.getElementById("realpwd").value = empPwd1;
        document.getElementById("close").click();
        return true;
      } else {
        document.getElementById("checkPwd2Message").innerText = "비밀번호가 일치하지 않습니다";
        return false;
      }

    }

    function findPostcode() {
      new daum.Postcode({

          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.


          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample6_postcode').value = data.zonecode;
          document.getElementById('sample6_address').value = data.address;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById('sample6_detailAddress').focus();
        }
      }).open();

  }
