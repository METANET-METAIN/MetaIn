<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>


  function updateMyPage() {
    var empId = document.getElementById('empId').value;
    var empAddr = document.getElementById('empAddr').value;
    var empPhone = document.getElementById('empPhone').value;
    var empZipcode = document.getElementById('empZipcode').value;
    var empDetailAddr = document.getElementById('empDetailAddr').value;
    var empProfile = document.getElementById('empProfile').files[0];

    if(!empId || !empAddr || !empPhone || !empZipcode || !empDetailAddr || !empProfile) {
      alert('모든 필드를 입력해주세요.');
      return;
    }

    var allowedExtensions = ['.jpg', '.jpeg', '.png'];
    var fileExtension = empProfile.name.substring(empProfile.name.lastIndexOf('.')).toLowerCase();
    if (!allowedExtensions.includes(fileExtension)) {
      alert('올바른 이미지 파일을 선택해주세요.');
      return;
    }

    var formData = new FormData();
    formData.append('empId', empId);
    formData.append('empAddr', empAddr);
    formData.append('empPhone', empPhone);
    formData.append('empZipcode', empZipcode);
    formData.append('empDetailAddr', empDetailAddr);
    formData.append('empProfile', empProfile);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/updateMy', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          alert('업데이트가 완료되었습니다.');
          // 추가적인 동작 수행
        } else {
          alert('업데이트 실패: ' + xhr.responseText);
        }
      }
    };
    xhr.send(formData);
  }

// 프로필 이미지 출력
  function openImgPicker() {
    let myInput = document.getElementById("sign-up-add-image2");
    myInput.click();
  }


  $(document).on("change", "#sign-up-add-image2", function(){ //주황색

    var filename = $(this).val().split('/').pop().split('\\').pop();
    // console.log(filename)

    $(this).prev().val(filename);
    //$(this).attr("name","test");

    // console.log($(this))
    // $(this).prev().find("input").val(filename);


  })

  function readImage(input) {

    // 인풋 태그에 파일이 있는 경우
    if(input.files && input.files[0]) {

      // 이미지 파일인지 검사 (생략)
      // FileReader 인스턴스 생성
      const reader = new FileReader()
      // 이미지가 로드가 된 경우
      reader.onload = e => {
        const previewImage = document.getElementById("empProfile")
        // console.log("previewImage"+previewImage)

        previewImage.src = e.target.result

      }
      // reader가 이미지 읽도록 하기
      reader.readAsDataURL(input.files[0])
    }
  }
  // input file에 change 이벤트 부여
  const inputImage = document.getElementById("sign-up-add-image2")

  inputImage.addEventListener("change", e => {
    readImage(e.target)
  })

  function checkList() {

    //헨드폰 번호 유효성
    const empPhone = document.getElementById("empPhone").value;

    if (/^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$/.test(empPhone)) {
      document.getElementById("checkPhoneMessage").innerText = " ";
      return true;
    } else {
      document.getElementById("checkPhoneMessage").innerText = "올바른 연락처 번호를 입력해주세요 ex) 010-1234-5678";
      return false;
    }

  }






    //sample6_execDaumPostcode
    function findPostcode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // console.log(data);
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.


          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample6_postcode').value = data.zonecode;
          document.getElementById('sample6_address').value = data.address;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById('sample6_detailAddress').focus();
        }
      }).open();

  }

  function goBack() {
    window.history.back();
  };

</script>
