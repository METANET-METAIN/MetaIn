<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

	<script th:inline="javascript">
		const itemList = /*[[${vacList}]]*/ [];
		console.log(itemList);

		const grid = new tui.Grid({
			el: document.getElementById('grid'),
			data: itemList,
			scrollX: true,
			scrollY: true,
			columns: [
				{
					header: '이름',
					name: 'empName',
					editor:'text',
					filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
				},
				{
					header: '부서',
					name: 'empDept',editor:'text',
					filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
				},
				{
					header: '직급',editor:'text',
					name: 'empGrade'
				},
				{
					header: '휴가 유형',editor:'text',
					name: 'vacType'
				},
				{
					header: '휴가 시작일',
					name: 'vacStartDate',
					filter:{
						showApplyBtn: true,
						showClearBtn: true,
						type: 'date',
						options: {
							format: 'yyyy.MM.dd'
						},
					}

				},
				{
					header: '휴가 종료일',
					name: 'vacEndDate',
					editor: {
						type: 'datePicker',
						options: {
							format: 'dd/MM/yyyy'
						},
						filter: {
							showApplyBtn: true,
							showClearBtn: true,
							type: 'date',
							options: {
								format: 'yyyy.MM.dd'
							},
						}
					}
				},
				{
					header: '신청 일자',
					name: 'vacRegDate'
				}
			],
			rowHeaders: ['rowNum'],
			pageOptions: {
				useClient: true,
				perPage: 10
			},

		});

	</script>
	<script>
		grid.on('click',function(ev) {
			console.log(ev); // 그리드에서 제공하는 클릭 이벤트의 매개변수 값을 보기 위함
			const indexOfRow=grid.getIndexOfRow(ev.rowKey); //인덱스
			//const vacationObj = grid.getFocusedCell(ev.vacId);
			//const vacationId=(vacationObj.rowKey)+1 //0부터시작이라 +1 함

			//console.log(vacationObj); //vacId
			//console.log(vacationId); //123

			//클릭한 인덱스의 vacId
			const vacationId=itemList[indexOfRow].vacId;
			console.log('아이템 리스트',itemList[indexOfRow].vacId)

			if(vacationId){
				window.location.href= 'vacation-detail/'+vacationId;
			}
		})
	</script>
