<script>

      empSabun: document.querySelector('#empSabun').value,
      empPwd: document.querySelector('#empPwd').value
    };

    fetch('/loginEmp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(empParam)
    })
            .then(function(res) {
              return res.text();
            })
            .then(function(result) {
              result = JSON.parse(result);
